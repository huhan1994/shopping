<#include "header.html" />

<div class="g-doc">
    <div class="m-tab m-tab-fw m-tab-simple f-cb">
        <h2>内容编辑</h2>
    </div>
    <div class="n-public">
        <form class="m-form m-form-ht" id="form" method="post" action="/editSubmit?id=${vo.product.id!}" >
            <div class="fmitem">
                <label class="fmlab">标题：</label>
                <div class="fmipt">
                    <input type="hidden" name="id" value="2">
                    <input class="u-ipt ipt" name="title" value="${vo.product.name!}" placeholder="2-80字符">
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">摘要：</label>
                <div class="fmipt">
                    <input class="u-ipt ipt" name="summary" value="${vo.product.abstractt!}" placeholder="2-140字符" ／="">
                </div>
            </div>
            <div class="fmitem">
            <label class="fmlab">图片：</label>
            	<div class="fmipt" id="uploadType">
	                <input name="pic" type="radio" value="url" checked=""> 图片地址
					<input name="pic" type="radio" value="file"> 本地上传
				</div>	
            </div>
            <div class="fmitem">
                <label class="fmlab"></label>
                <div class="fmipt" id="urlUpload">
                    <input class="u-ipt ipt" name="image" placeholder="图片地址">
                </div>
                <div class="fmipt" id="fileUpload" style="display:none">
                    <input class="u-ipt ipt" name="file" type="file" id="fileUp" form="form1"
                           onchange="document.getElementById('pathUp').value=this.value">
                    <INPUT name="path" form="form" type="hidden" id="pathUp" value="">
                    <button class="u-btn u-btn-primary" id="upload" type="submit"
                    onclick="form=document.getElementById('form1');form.action='/publicUpload'">上传</button>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">正文：</label>
                <div class="fmipt">
                    <textarea class="u-ipt" name="detail" rows="10" placeholder="2-1000个字符">${vo.product.detail!}</textarea>
                </div>
            </div>
            <div class="fmitem">
                <label class="fmlab">价格：</label>
                <div class="fmipt">
                    <input class="u-ipt price" name="price" value=${vo.product.price!}>元
                </div>
            </div>
            <div class="fmitem fmitem-nolab fmitem-btn">
                <div class="fmipt">
                    <button type="submit" class="u-btn u-btn-primary u-btn-lg"
                            onclick="form=document.getElementById('form');form.action='/editSubmit?id=${vo.product.id!}'">保 存</button>
                </div>
            </div>
        </form>

        <FORM class="m-form m-form-ht" id="form1" action="/publicUpload" method="post" enctype="multipart/form-data">

        </FORM>
        <span class="imgpre"><img src="../images/2012031220134655.jpg" alt="" id="imgpre"></span>
    </div>
</div>
<div class="n-foot">

</div><script type="text/javascript" src="../scripts/global.js"></script>
<script type="text/javascript" src="../scripts/public1.js"></script><div style="display: none;"></div>

</body></html>
